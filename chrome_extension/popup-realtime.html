<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Analyzer - Real Time</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
          <h1>Network Analyzer</h1>
        </div>
        <div class="monitoring-toggle">
          <label class="switch">
            <input type="checkbox" id="monitoringToggle" checked>
            <span class="slider"></span>
          </label>
          <span class="toggle-label" id="toggleLabel">Activo</span>
        </div>
      </div>
    </header>

    <!-- Real-time Stats -->
    <section class="section">
      <div class="section-header">
        <h2>Monitoreo en Tiempo Real</h2>
        <button class="btn-refresh" id="refreshStats" title="Actualizar">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
          </svg>
        </button>
      </div>
      
      <div class="realtime-stats" id="realtimeStats">
        <div class="stat-card">
          <div class="stat-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-value" id="totalRequests">0</div>
            <div class="stat-label">Peticiones Totales</div>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon warning">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
              <line x1="12" y1="9" x2="12" y2="13"/>
              <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-value warning" id="suspiciousCount">0</div>
            <div class="stat-label">Actividad Sospechosa</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Detected Attacks -->
    <section class="section">
      <div class="section-header">
        <h2>Ataques Detectados</h2>
        <button class="btn-clear" id="clearAttacks" title="Limpiar">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
        </button>
      </div>
      
      <div class="attacks-container" id="attacksContainer">
        <div class="no-attacks">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
          <p>No se han detectado ataques</p>
        </div>
      </div>
    </section>

    <!-- Recent Traffic -->
    <section class="section">
      <div class="section-header">
        <h2>Tráfico Reciente</h2>
        <span class="traffic-count" id="trafficCount">0 peticiones</span>
      </div>
      
      <div class="traffic-list" id="trafficList">
        <div class="no-traffic">
          <p>Esperando tráfico de red...</p>
        </div>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="section">
      <div class="quick-actions">
        <button class="btn-action" id="viewDashboard">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="9" y1="3" x2="9" y2="21"/>
          </svg>
          Dashboard Completo
        </button>
        <button class="btn-action" id="exportData">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Exportar Datos
        </button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>Monitoreo activo • <span id="uptime">00:00:00</span></p>
    </footer>
  </div>

  <script src="popup-realtime.js"></script>
</body>
</html>
